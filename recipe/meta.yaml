{% set version = "2.5.0" %}

package:
  name: fluidsynth
  version: {{ version }}

source:
  url: https://github.com/FluidSynth/fluidsynth/archive/v{{ version }}.tar.gz
  sha256: e4ae831ce02f38b5594ab4dacb11c1a4067ca65ea183523655ebdc9c1b2b92a1

build:
  number: 0
  skip: true  # [win]
  run_exports:
    - {{ pin_subpackage("fluidsynth", max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - cmake
    - ninja
    - pkg-config
  host:
    - alsa-lib    # [linux]
    - glib
    - jack        # [linux]
    - libsndfile
    - portaudio
    - pulseaudio  # [linux]
    - sdl2
    - readline

test:
  commands:
    - fluidsynth --help

about:
  home: http://www.fluidsynth.org
  license: GPL-2.0-or-later
  license_family: LGPL
  license_file: LICENSE.txt
  summary: Real-time software synthesizer based on the SoundFont 2 specs

  description: |
    Real-time software synthesizer based on the SoundFont 2 specs.
  doc_url: https://github.com/FluidSynth/fluidsynth/wiki/
  dev_url: http://www.fluidsynth.org/api/

extra:
  recipe-maintainers:
    - ngam
    - stefan-balke
    - h-vetinari
