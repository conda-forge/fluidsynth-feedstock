# Using the name variable with the URL in line 13 is conviniet
# when copying and pasting from another recipe, but not really needed.
{% set name = "fluidsynth" %}
{% set version = "2.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/FluidSynth/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 83cb1dba04c632ede74f0c0717018b062c0e00b639722203b23f77a961afd390

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
    - pkg-config
    - compilers
    - alsa-lib  # [linux]
  host:
    - glib
    - libsndfile
    - readline
  run:
    - libsndfile

test:
  commands:
    - fluidsynth --help

about:
  home: http://www.fluidsynth.org
  license: LGPL-2.1
  license_family: LGPL
  license_file: LICENSE.txt
  summary: 'Real-time software synthesizer based on the SoundFont 2 specs'

  description: |
    Real-time software synthesizer based on the SoundFont 2 specs.
  doc_url: https://github.com/FluidSynth/fluidsynth/wiki/
  dev_url: http://www.fluidsynth.org/api/

extra:
  recipe-maintainers:
    - ngam
    - stefan-balke
